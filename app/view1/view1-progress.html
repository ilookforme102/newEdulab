<style>
    md-button {
        display: inline-block;
    }
    img.md-avatar {
        width: 40px;
        height:40px;
        border-radius:40px;
        overflow: auto;
    }
</style>
<md-content laout="column" flex ng-controller="progressCtrl">

    <md-card>

        <md-toolbar class="md-table-toolbar md-default" >
            <div class="md-toolbar-tools">
                <span>Forecasting the Future</span>
                <div flex></div>

            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table >
                <thead  md-head>
                <tr md-row>

                    <th md-column ><span>Name</span></th>
                    <th md-column>
                        <md-icon>comments</md-icon>
                        <span>Comments</span>
                    </th>
                    <th md-column ><span>Progress</span></th>

                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-s  ng-repeat="list in listes.data ">
                    <td md-cell>
                        <img ng-src="{{ list.src }}" class="md-avatar">
                       <b>{{list.name}}</b>
                    </td>
                    <td md-cell ng-click="editComment($event, list)" ng-class="{'md-placeholder': !list.comment}">
                        {{list.comment || 'Add a comment'}}
                    </td>
                    <td md-cell layout="row">
                        <md-button  ng-repeat="progress in list.progresses" flex ng-style="{'background-color':'{{progress.color}}'}">
                            <i class="material-icons">{{progress.icon}}</i>
                            <md-tooltip md-direction="top">
                                {{progress.feeling}}
                            </md-tooltip>
                        </md-button>
                    </td>


                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-card>
</md-content>
