
<div class="container"  ng-controller="AppCtrls as ctrl" ng-cloak="">

    <div class="alert alert-success">
        <strong>Instructions:</strong>
        Click on items to select/unselect them. When dragging, all selected items will be moved at once.
    </div>

    <div class="multiDemo row"  >

        <div>
            <div >
                <div layout="row"  ng-repeat="list in models" >
                    <div class>
                        <div >
                            <h3 >List {{list.listName}}</h3>
                        </div>
                        <div  ng-include="'directives/sprints/view-sprint.html'" flex ></div>
                    </div>
                </div>
            </div>

            <div view-source="multi"></div>

        </div>

        <div >
            <div >
                <div >
                    <h3 >Generated Model</h3>
                </div>
                <div >
                    <pre >{{modelAsJson}}</pre>
                </div>
            </div>
        </div>

    </div>
</div>
