<!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->
<style>

    .flex-container{
        display: inline-block;
        width: auto;
        height: 100px;
        list-style: none;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
        justify-content: space-around;
    }

    .flex-item {
        padding: 5px;
        width: 50px;
        height: 50px;
        margin-top: 10px;
        line-height: 150px;
        color: #090909;
        font-weight: bold;
        font-size: 1em;
        text-align: center;
        background-color: grey;
    }
    .flex-item:nth-of-type(1){
        background: red

    }
    .flex-item:nth-of-type(2){
        background: blue
    }
    .flex-item:nth-of-type(3){
        background: yellow;
    }
    .flex-item:nth-of-type(4){
        background: green;
    }
    img.md-avatar {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        overflow: auto;
    }
</style>
<md-list   class="flex-container md-whiteframe-1dp" flex=""

           dnd-list="list"
           dnd-horizontal-list="true"
           dnd-disable-if="list.length >= maxItem"

>
    <!-- The dnd-draggable directive makes an element draggable and will
         transfer the object that was assigned to it. If an element was
         dragged away, you have to remove it from the original list
         yourself using the dnd-moved attribute -->
    <md-button class="flex-item md-fab"
               ng-repeat="item in list"
               dnd-draggable="item"
               dnd-moved="list.splice($index, 1)"
               dnd-effect-allowed="move"
               dnd-selected="models.selected = item"

    >
        <img  ng-src="{{item.src}}" class="md-avatar" />

        <md-tooltip md-visible>{{item.label}}</md-tooltip>
    </md-button>
</md-list>
