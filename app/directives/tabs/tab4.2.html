<!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->

<md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8"
              md-row-height-gt-md="1:1" md-row-height="4:3"
              md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px"
        dnd-list="list"
    dnd-horizontal-list="true"
    dnd-disable-if="list.length >= models.max"

>
    <!-- The dnd-draggable directive makes an element draggable and will
         transfer the object that was assigned to it. If an element was
         dragged away, you have to remove it from the original list
         yourself using the dnd-moved attribute -->
   <md-grid-tile md-colspan-gt-sm="1"
                 md-rowspan-gt-sm="1"
                 ng-style="{
            'background': '#d32f2f'
          }"
           ng-repeat="item in list"
        dnd-draggable="item"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}"
    >
       <md-grid-tile-footer><h4>{{item.label}}</h4></md-grid-tile-footer>
   </md-grid-tile>
</md-grid-list>
<md-divider md-inset ng-if="!$last"></md-divider>
